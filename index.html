<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="shortcut icon" href="img/社区评论.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

</head>

<body>
<div id="app"></div>
<nav></nav>
<script>
    window.$docsify = {
        name: '',
        repo: '',
        loadSidebar: true,
        subMaxLevel: 5,
        loadNavbar: true,
        coverpage: true,
        onlyCover: true,
        search: 'auto', // default
        //字数统计
        count: {
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese',
            localization: {
                words: "",
                minute: ""
            },
            isExpected: true
        },
        timeUpdater: {
            text: ">最后更新时间: {docsify-updated}",
            formatUpdated: "{YYYY}/{MM}/{DD}",
        },
        // docsify-copy-code (defaults)
        copyCode: {
            buttonText: 'Copy to clipboard',
            errorText: 'Error',
            successText: 'Copied'
        },
        //页脚
        footer: {
            copy: '<span>Xiaou &copy; 2023</span>',
            auth: 'by Me',
            pre: '<hr/>',
            style: 'text-align: right;',
            class: 'className',
        },
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
<!--搜索插件-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!--pdf插件-->
<!-- PDFObject.js is a required dependency of this plugin -->
<script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
<!-- This is the source code of the pdf embed plugin -->
<script src="js/docsify-pdf-embed.js"></script>
<!-- or use this if you are not hosting the file yourself -->
<script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
<!--字数统计-->
<script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
<!--最后修改时间-->
<script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
<!--文档复制代码-->
<script src="https://unpkg.com/docsify-copy-code"></script>
<!--页脚版权-->
<script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
